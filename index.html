<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Domande - Medicina</title>
    <style>
        /* Base per la pagina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://image.shutterstock.com/image-photo/medical-background-image-hospital-doctor-working-260nw-1386582171.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            font-weight: bold;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        p {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #16a085;
        }

        .questions-section {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: zoomIn 2s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .question {
            font-size: 24px;
            margin: 15px 0;
        }

        .true-false-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .true-false-buttons button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .true-false-buttons button:hover {
            background-color: #1abc9c;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Benvenuto al Gioco delle Domande - Medicina!</h1>
        <p>Testa le tue conoscenze sul tema della medicina, rispondendo a domande vero o falso!</p>
        <a href="#start" class="button">Inizia a giocare</a>
    </div>

    <div id="start" class="questions-section">
        <div class="question" id="questionText">Domanda 1: Il cuore umano ha quattro camere.</div>
        <div class="true-false-buttons">
            <button onclick="checkAnswer(true)">Vero</button>
            <button onclick="checkAnswer(false)">Falso</button>
        </div>
        <div id="resultText" class="result"></div>
    </div>

    <footer>
        <p>Creato con passione per imparare e divertirsi con la medicina.</p>
    </footer>

    <script>
        let currentQuestion = 0;
        const questions = [
            {
                question: "Il cuore umano ha quattro camere.",
                correctAnswer: true
            },
            {
                question: "L'acido cloridrico nello stomaco è una sostanza base.",
                correctAnswer: false
            },
            {
                question: "Il sangue umano è composto principalmente da acqua.",
                correctAnswer: true
            },
            {
                question: "Gli antibiotici curano le malattie virali.",
                correctAnswer: false
            },
            {
                question: "Il cervello umano è diviso in due emisferi.",
                correctAnswer: true
            }
        ];

        function checkAnswer(answer) {
            const correct = questions[currentQuestion].correctAnswer;
            const resultText = document.getElementById("resultText");
            if (answer === correct) {
                resultText.textContent = "Corretto!";
                resultText.style.color = "#27ae60";
            } else {
                resultText.textContent = "Sbagliato!";
                resultText.style.color = "#e74c3c";
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    document.getElementById("questionText").textContent = questions[currentQuestion].question;
                    resultText.textContent = "";
                }, 1000);
            } else {
                setTimeout(() => {
                    document.getElementById("questionText").textContent = "Gioco Finito!";
                    resultText.textContent = "";
                }, 1000);
            }
        }
    </script>

</body>
</html>
